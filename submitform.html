<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form">
        <h5>Basic Info</h5>

        <!-- Activity 1 Below -->
        <div>
          <!-- label and input for Full Name -->
          <label for="fullname" class="form-label"> Full Name </label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Name"
            class="form-control"
            required
          />
        </div>
        <div class="mt-2">
          <!-- label and input for Email -->
          <label for="email" class="form-label"> Email </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            class="form-control"
            required
          />
        </div>

        <div class="py-4">
          <h5>Doctor</h5>
          <!-- Activity 2 Below -->
          <select name="doctor" id="doctor" class="form-select" required>
            <option value="" selected>Select your Doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin </option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas </option>
          </select>
        </div>

        <div class="mt-2" id="radio-btn">
          <h5>Where?</h5>
          <!-- Activity 3 Below -->
          <input
            type="radio"
            name="location"
            id="googleMeet"
            value="GOOGLE_MEET"
            class="form-check-input"
            required
          />
          <label for="googleMeet">Google Meet</label>
          <br />
          <input
            type="radio"
            name="location"
            id="phone"
            value="PHONE"
            class="form-check-input"
            required
          />
          <label for="phone">Phone</label>
        </div>

        <h5 class="mt-4">When?</h5>
        <!-- Activity 4 Below -->
        <input
          type="datetime-local"
          name="date"
          id="date"
          class="form-control"
        />

        <!-- Activity 5 Below -->
        <div class="mt-2">
          <button type="submit" class="btn btn-primary" disabled>
            Confirm Booking
          </button>
        </div>
      </form>
    </main>
    <script>
      const bookingForm = document.querySelector("#booking-form");
      const submitBtn = document.querySelector("button[type='submit']");
      bookingForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        // const fullName = document.querySelector("#fullname").value;
        // console.log(fullName);
        console.log(bookingForm.elements);
        const {
          fullName,
          email,
          doctor,
          location,
          date
        } = bookingForm.elements;
        const formData = {
          full_name: fullname.value,
          email_address: email.value,
          doctor: doctor.value,
          location: location.value,
          date: date.value
        };
        // console.log(formData);
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts",
          {
            method: "POST",
            body: JSON.stringify(formData),
            header: {
              "Content-type": "application/json; charset=UTF-8"
            }
          }
        );
        const json = await response.json();
        console.log(json);
      });
      bookingForm.addEventListener("input", (e) => {
        const {
          fullName,
          email,
          doctor,
          location,
          date
        } = bookingForm.elements;
        const formData = {
          full_name: fullname.value,
          email_address: email.value,
          doctor: doctor.value,
          location: location.value,
          date: date.value
        };
        let allFieldsFilled = true;
        for (let key in formData) {
          if (formData[key] === "") {
            allFieldsFilled = false;
          }
        }
        if (allFieldsFilled) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
